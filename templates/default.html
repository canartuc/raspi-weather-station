<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cRaspiWeatherStation</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://pagecdn.io/lib/weather-icons/2.0.10/font/weathericons-regular-webfont.woff2" rel="stylesheet">
    <link href="https://pagecdn.io/lib/weather-icons/2.0.10/font/weathericons-regular-webfont.woff" rel="stylesheet">
    <link href="https://pagecdn.io/lib/weather-icons/2.0.10/font/weathericons-regular-webfont.ttf" rel="stylesheet">
    <link href="https://pagecdn.io/lib/weather-icons/2.0.10/font/weathericons-regular-webfont.svg" rel="stylesheet">
    <link href="https://pagecdn.io/lib/weather-icons/2.0.10/font/weathericons-regular-webfont.eot" rel="stylesheet">
    <link href="https://pagecdn.io/lib/weather-icons/2.0.10/css/weather-icons.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <style>
        /* http://meyerweb.com/eric/tools/css/reset/ v2.0 | 20110126 License: none (public domain) */
        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed,
        figure, figcaption, footer, header, hgroup,
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        article, aside, details, figcaption, figure,
        footer, header, hgroup, menu, nav, section {
            display: block;
        }

        body {
            line-height: 1;
        }

        ol, ul {
            list-style: none;
        }

        blockquote, q {
            quotes: none;
        }

        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        /* End of CSS Reset */
        body {
            background: #263238;
            font-family: 'Roboto Mono', monospace;
        }

        div#container {
            width: 320px;
            height: 480px;
            border: 1px solid #fff;
            display: block;
        }

        div#left {
            float: left;
            width: 69%;
            height: 100%;
            display: block;
            margin-right: 1%;
            background: aqua;
        }

        div#right {
            float: left;
            width: 30%;
            height: 100%;
            display: block;
        }

        div.daily {
            text-align: center;
            width: 99%;
            height: 14%;

            color: #F8B702;
        }

        div.daily i {
            font-size: 1.8vw;
            margin-bottom: 8px;
        }

        div.daily p {
            font-size: 1.1vw;
        }

        div.daily p.date{
            font-size: 0.8vw;
            text-align: right;
            color: #ea5455;
        }

        .daily_left {
            display: block;
            float: left;
            width: 50%;
            height: 100%;
        }

        .daily_right {
            display: block;
            float: left;
            width: 49%;
            height: 100%;

        }

        div#current_weather {
            width: 100%;
            height: 28%;
            background: cadetblue;
            display: block;
            clear: both;
            margin-bottom: 1%;
        }

        div#dt {
            width: 100%;
            height: 14%;
            background: crimson;
            display: block;
            clear: both;
            margin-bottom: 1%;
        }

        div#daily_details {
            width: 100%;
            height: 28%;
            background: darkgoldenrod;
            display: block;
            clear: both;
            margin-bottom: 1%;
        }

        div#air_quality {
            width: 100%;
            height: 28%;
            background: lime;
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="left">
        <div id="current_weather">current_weather</div>
        <div id="dt">date_time</div>
        <div id="daily_details">daily_details</div>
        <div id="air_quality">air_quality</div>
    </div>
    <div id="right">
        <div class="daily" id="day1">
            <div class="daily_left">
                <i class="wi wi-snowflake-cold"></i>
                <p>3°</p>
            </div>
            <div class="daily_right">
                <p class="date">03</p>
                <p class="date">01</p>
                <p class="date">21</p>
            </div>
        </div>
        <div class="daily" id="day2">
            <div class="daily_left">
                <i class="wi wi-showers"></i>
                <p>3°</p>
            </div>
            <div class="daily_right">
                <p class="date">04</p>
                <p class="date">01</p>
                <p class="date">21</p>
            </div>
        </div>
        <div class="daily" id="day3">
            <div class="daily_left">
                <i class="wi wi-showers"></i>
                <p>3°</p>
            </div>
            <div class="daily_right">
                <p class="date">05</p>
                <p class="date">01</p>
                <p class="date">21</p>
            </div>
        </div>
        <div class="daily" id="day4">
            <div class="daily_left">
                <i class="wi wi-showers"></i>
                <p>4°</p>
            </div>
            <div class="daily_right">
                <p class="date">06</p>
                <p class="date">01</p>
                <p class="date">21</p>
            </div>
        </div>
        <div class="daily" id="day5">
            <div class="daily_left">
                <i class="wi wi-showers"></i>
                <p>2°</p>
            </div>
            <div class="daily_right">
                <p class="date">07</p>
                <p class="date">01</p>
                <p class="date">21</p>
            </div>
        </div>
        <div class="daily" id="day6">
            <div class="daily_left">
                <i class="wi wi-cloud"></i>
                <p>2°</p>
            </div>
            <div class="daily_right">
                <p class="date">08</p>
                <p class="date">01</p>
                <p class="date">21</p>
            </div>
        </div>
        <div class="daily" id="day7">
            <div class="daily_left">
                <i class="wi wi-snowflake-cold"></i>
                <p>1°</p>
            </div>
            <div class="daily_right">
                <p class="date">09</p>
                <p class="date">01</p>
                <p class="date">21</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
