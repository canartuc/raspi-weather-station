    <!-- Show the current time with the following javascript function-->
    <script>
        (function () {
            function checkTime(i) {
                return (i < 10) ? "0" + i : i;
            }

            function startTime() {
                let today = new Date(),
                    h = checkTime(today.getHours()),
                    m = checkTime(today.getMinutes());
                document.getElementById('dt').innerHTML = h + ":" + m;
                t = setTimeout(function () {
                    startTime()
                }, 500);
            }
            startTime();
        })();
    </script>
